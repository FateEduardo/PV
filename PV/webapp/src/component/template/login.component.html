<div class="full">
    <div class="container " style="margin-top: 130px">
        <div class="row">
            <div class="col-md-4 offset-md-4">

                <h1 class="text-md-center"><i class="fa fa-user-circle" aria-hidden="true"></i>&nbsp;Punto Venta</h1>
                <br>

                <section class="card">
                    <div class="card-block">

                        <form (submit)="login()" id="loginForm" style="font-size: larger">
                            <div class="form-group">
                                <label for="username" class="bold">Numero de empleado</label>
                                <input type="text" class="form-control" [(ngModel)]="user.userName" id="username" name="username" required autofocus>
                            </div>

                            <div class="form-group">
                                <label for="password" class="bold">Password</label>
                                <input type="password" class="form-control" [(ngModel)]="user.password" id="password" name="password" required>
                            </div>

                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>

                    </div>
                </section>

            </div>
        </div>
    </div>

</div>
