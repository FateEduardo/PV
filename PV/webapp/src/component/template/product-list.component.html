<section>
    
    <div class="menu w-50 pt-2">
      <div class="container">
          <div class="input-group col-sm-4 px-0">
                <input class="form-control form-control-sm rounded" [(ngModel)]="productDTO.name" type="search" value="search" id="example-search-input">
                   <span class="input-group-btn">
                        <button class="btn btn-primary btn-sm" type="button" style=""(click)="findProductByName()">
                            <i class="fa fa-search"></i>
                        </button>
             </span>
          </div>
      </div>
        
       <div class="row mt-3 justify-content-md-center">
           <div class="col-auto" *ngFor="let scategorie of scategories">
               <button class="btn btn-primary btn-sm" (click)="getCategory(scategorie)">
                   {{scategorie.Name}}
              </button>
           </div>
       </div>
        
        <div class="card-deck mt-2 menu-category p-1">
            <div class="card m-2 card-width" *ngFor="let category of categories" [hidden]="!showCategory">
                <img class="card-img-top" [src]="dynamicPathSource(category)" alt="Card image cap">
                <button type="button" class=" btn btn-default product-name" (click)= "getProducts(category)">
                <div class="card-block product-name py-2">
                        <h5 class="card-title text-center" >{{category.Name}}</h5>
                </div>
                </button>
            </div>

            <div class="card" *ngFor="let product of products" [hidden]="showCategory" style="max-width: 50%">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"> 
                        <button class="btn btn-danger">
                            <i class="fa fa-plus-square" aria-hidden="true"></i>
                            {{product.Name}}
                        </button></li>
                </ul>
            </div>

        </div>
    </div>
</section>
<div id="message">
    <div class="row">
        <div class="col" *ngFor="let alert of alertService.alerts">
            <ngb-alert [type]="alert.type" (click)="alertService.clearAlerts()">
                <span [class]="alert.icon"></span>&nbsp;&nbsp;{{alert.msg}} </ngb-alert>
        </div>
    </div>
</div>
<app-loader [loading]="loader.loading"></app-loader>
